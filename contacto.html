<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafeteria</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Logo de la cafeteria">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto-header">
                <h1>Mejores granos, mejor cafe</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2>Reserva tu <span>mesa</span></h2>

        <div class="contenido-contacto">
            <form action="">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email" required>
                </div>

                <div class="campo">
                    <label for="numeropersonas">Numero de Personas:</label>
                    <select name="numeropersonas" id="numeropersonas">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-contenido contenedor">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>CDMX</p>
            </div>

            <div class="footer-box reservacion">
                <h3>Reservacion</h3>
                <p><a href="#">Llamar</a></p>
            </div>

            <div class="footer-box Horario">
                <h3>Horario</h3>
                <p>9:00 a.m. - 9:00 p.m.</p>
            </div>
        </div>

        <p class="copyright">Todos los Derechos Reservados - BenjaCode</p>
    </footer>
</body>
</html>
